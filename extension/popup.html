<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      color: #1a1a1a;
    }
    .settings {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .api-key {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .save-btn {
      margin-top: 8px;
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn:hover {
      background: #1d4ed8;
    }
    .status {
      margin-top: 8px;
      font-size: 14px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1>Peruzi Salama</h1>
  </div>
  
  <div>
    <p>Protecting you from malicious links</p>
    <ul>
      <li>Hover over links to check safety</li>
      <li>Right-click links for detailed analysis</li>
      <li>Automatic check for pasted URLs</li>
    </ul>
  </div>

  <div class="settings">
    <label for="apiKey">Google Safe Browsing API Key:</label>
    <input type="password" id="apiKey" class="api-key" placeholder="Enter your API key">
    <button id="saveKey" class="save-btn">Save</button>
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
